<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios DOM</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: rgb(190, 81, 99);
            color: white;
        }
    </style>
</head>
<body>
    
    <button id="mudandoCor">Mudar cor de fundo</button>

    <script>
        const botao = document.getElementById('mudandoCor');
        botao.addEventListener('click' , () => {
            const corAleatoria = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = corAleatoria;
        });
    </script>
</body>
</html>
