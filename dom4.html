<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
    <style>
        body {
          text-align: center;
          padding-top: 50px;
          font-family: Arial, sans-serif;
        }
    
        input {
          padding: 10px;
          font-size: 16px;
          width: 200px;
        }
      </style>
</head>
<body>
    
    <input type="text" id="entradaCor" placeholder="Digite uma cor (ex: red, blue, #ff0000)">

  <script>
    const inputCor = document.getElementById('entradaCor');

    inputCor.addEventListener('keydown', (evento) => {
      if (evento.key === 'Enter') { 
        const cor = inputCor.value; 
        document.body.style.backgroundColor = cor;
      }
    });

  </script>
</body>
</html>
